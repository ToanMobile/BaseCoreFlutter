name: shared
description: Library Flutter base core.
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  dio: ^4.0.5-beta1
  path: ^1.8.0
  intl: ^0.17.0
  connectivity: ^3.0.6
  cached_network_image: ^3.2.0
  # Gallery
  image_picker: ^0.8.4+4
  image_cropper: ^1.4.1
  photo_manager: ^1.3.10
  path_provider: ^2.0.7
  camera: ^0.9.4+5
  shimmer: ^2.0.0
  photo_view: ^0.13.0
  flutter_image_compress: ^1.1.0
  permission_handler: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/rubik_regular.ttf
          weight: 400
        - asset: assets/fonts/rubik_medium.ttf
          weight: 500
        - asset: assets/fonts/rubik_bold.ttf
          weight: 700
  module:
    androidX: true
    androidPackage: com.toanmobile.core.shared
    iosBundleIdentifier: com.toanmobile.core.shared
